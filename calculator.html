<!DOCTYPE html>
<html>
  <head>
    <title>Demo Calculator Site</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
  </head>

  <body>
    <div id="household_form" class="form_wrapper">
      <div id="household_label" class="form_header">
        <label>Household Emissions</label>
      </div>
      <form>
        <div class="row" id="house_size">
          <div class="column" id="house_size_label_col">
            <label for="home_size">Size of your home (Sq. Ft)</label>
          </div>

          <div class="column" id="house_size_input_col">
            <input
              name="home_size"
              type="number"
              min="120"
              id="home_size"
              required
            />
          </div>
          <br />
        </div>

        <div class="row" id="house_members">
          <div class="column" id="house_members_label_col">
            <label for="num_members_of_house" id="num_members_of_house_label"
              >Number of Members of Household</label
            >
          </div>

          <div class="column" id="house_member_input_col">
            <input
              name="num_members_of_house"
              id="num_members_of_house"
              type="number"
              min="0"
              required
            />
          </div>
          <br />
        </div>

        <div class="row" id="state">
          <div class="column" id="state_selector_label_col">
            <label for="state_selector">What state is your house in? </label>
          </div>

          <div class="column" id="state_selector_col">
            <select name="state_selector" id="state_selector" required>
              <option value="Alabama">Alabama</option>
              <option value="Alaska">Alaska</option>
              <option value="Arizona">Arizona</option>
              <option value="Arkansas">Arkansas</option>
              <option value="California">California</option>
              <option value="Colorado">Colorado</option>
              <option value="Conneticut">Conneticut</option>
              <option value="Delaware">Delaware</option>
              <option value="Florida">Florida</option>
              <option value="Georgia">Georgia</option>
              <option value="Hawaii">Hawaii</option>
              <option value="Idaho">Idaho</option>
              <option value="Illinois">Illinois</option>
              <option value="Indiana">Indiana</option>
              <option value="Iowa">Iowa</option>
              <option value="Kansas">Kansas</option>
              <option value="Kentucky">Kentucky</option>
              <option value="Louisiana">Louisiana</option>
              <option value="Maine">Maine</option>
              <option value="Maryland">Maryland</option>
              <option value="Massachusetts">Massachusetts</option>
              <option value="Michigan">Michigan</option>
              <option value="Minnesota">Minnesota</option>
              <option value="Mississippi">Mississippi</option>
              <option value="Missouri">Missouri</option>
              <option value="Montana">Montana</option>
              <option value="Nebraska">Nebraska</option>
              <option value="Nevada">Nevada</option>
              <option value="New Hampshire">New Hampshire</option>
              <option value="New Jersey">New Jersey</option>
              <option value="New Mexico">New Mexico</option>
              <option value="New York">New York</option>
              <option value="North Carolina">North Carolina</option>
              <option value="North Dakota">North Dakota</option>
              <option value="Ohio">Ohio</option>
              <option value="Oklahoma">Oklahoma</option>
              <option value="Oregon">Oregon</option>
              <option value="Pennsylvania">Pennsylvania</option>
              <option value="Rhode Island">Rhode Island</option>
              <option value="South Carolina">South Carolina</option>
              <option value="South Dakota">South Dakota</option>
              <option value="Tennessee">Tennessee</option>
              <option value="Texas">Texas</option>
              <option value="Utah">Utah</option>
              <option value="Vermont">Vermont</option>
              <option value="Virginia">Virginia</option>
              <option value="Washington">Washington</option>
              <option value="West Virginia">West Virginia</option>
              <option value="Wisconsin">Wisconsin</option>
              <option value="Wyoming">Wyoming</option>
            </select>
          </div>
          <br />
        </div>

        <div class="row" id="electricity">
          <div class="column" id="electricity_label_col">
            <label for="electricity_source"
              >What's your source of electrity?</label
            >
          </div>

          <div class="column" id="electricity_selector_col">
            <select name="electricity_source" id="electricity_source">
              <option value="Default">Default</option>
              <option value="Coal">Coal</option>
              <option value="Nuclear">Nuclear</option>
              <option value="Natural Gas">Natural Gas</option>
              <option value="Hydro">Hydro</option>
              <option value="Petroleum">Petroleum</option>
              <option value="Solar">Solar</option>
              <option value="Wind">Wind</option>
            </select>
          </div>
          <br />
        </div>

        <button type="button" name="submit_house" id="submit_house">
          Next
        </button>
      </form>
    </div>

    <div id="transportation" class="form_wrapper" style="visibility: hidden;">
      <div id="transportation_label" class="form_header">
        <label>Transportation Emissions</label>
      </div>
      <form>
        <div id="personal">
          <div id="vehicle_label" class="form_sub_header">
            <label>Vehicle Use</label>
            <br />
          </div>
          <br id="personal_vehicle_header_break" />

          <div class="row" id="personal_vehicle_row">
            <div class="column" id="vehicle_label_col">
              <label for="person_vehicle">Personal Vehicle</label>
            </div>

            <div class="column" id="vehicle_select_col">
              <select name="personal_vehicle" id="personal_vehicle" required>
                <option value="" selected disabled hidden>Choose here</option>
                <option value="none">No Vehicle</option>
                <option value="auto">Automobile (Non-EV)</option>
                <option value="ev">Electric Vehicle</option>
              </select>
            </div>
            <br />
          </div>

          <div class="row" id="fuel_eff_row">
            <div class="column" id="fuel_eff_label_col">
              <label for="Fuel_Efficiency" id="FE_Label">
                Fuel Efficiency</label
              >
            </div>

            <div class="column" id="fuel_eff_input_col">
              <input id="Fuel_Efficiency" type="number" min="0" required />
            </div>
            <br />
          </div>

          <div class="row" id="mileage">
            <div class="column" id="mileage_label_col">
              <label for="Mileage" id="M_Label"> Miles Driven a Week</label>
            </div>

            <div class="column" id="mileage_input_col">
              <input name="Mileage" id="Mileage" type="number" required />
            </div>
            <br />
          </div>

          <div class="row" id="weeks">
            <div class="column" id="weeks_label_col">
              <label for="Weeks_Used" id="Weeks_Label">
                How many weeks a year do you use your vehicle?</label
              >
            </div>

            <div class="column" id="weeks_input_col">
              <input
                name="Weeks_Used"
                id="Weeks_Used"
                type="number"
                min="0"
                max="52"
                required
              />
            </div>
            <br />
          </div>

          <div class="row" id="fuel_choices">
            <div class="column" id="fuel_type_label_col">
              <label for="Fuel_Type" id="FT_Label"> Fuel Type</label>
            </div>

            <div class="column" id="fuel_type_input_col">
              <select name="Fuel_Type" id="Fuel_Type" required>
                <option value="" selected disabled hidden>Choose here</option>
                <option value="Gasoline">Gasoline</option>
                <option value="Diesel">Diesel</option>
              </select>
            </div>
            <br />
          </div>

          <br id="end_of_vehicle_form" />
        </div>

        <div id="transit_form">
          <div id="transit_label" class="form_sub_header">
            <label>Public Transit Use</label>
            <br />
          </div>
          <br id="transit_header_break" />

          <div class="row" id="transit_type_row">
            <div class="column" id="transit_label_col">
              <label for="transit_type" id="transit_label">Transit Type</label>
            </div>

            <div class="column" id="transit_select_col">
              <select name="transit_type" id="transit_type" required>
                <option value="" selected disabled hidden>Choose here</option>
                <option value="none">No Public Transportation</option>
                <option value="Bus">Bus</option>
                <option value="Heavy Rail">Heavy Rail</option>
                <option value="Light Rail">Light Rail</option>
                <option value="Commuter Rail">Commuter Rail</option>
              </select>
            </div>
            <br />
          </div>

          <div class="row" id="transit_mileage_row">
            <div class="column" id="transit_mileage_label_col">
              <label for="transit_mileage" id="transit_mileage_label"
                >How Many Miles a Week do you Commute?</label
              >
            </div>

            <div class="column" id="transit_mileage_input_col">
              <input
                type="number"
                minimum="0"
                name="transit_mileage"
                id="transit_mileage"
                required
              />
            </div>
            <br />
          </div>

          <div class="row" id="transit_weeks_row">
            <div class="column" id="transit_weeks_label_col">
              <label for="weeks_transit_used" id="transit_weeks_used_label"
                >How many weeks a year do you use public transportation</label
              >
            </div>

            <div class="column" id="transit_weeks_input_col">
              <input
                type="number"
                minimum="0"
                max="52"
                id="weeks_transit_used"
                name="weeks_transit_used"
                required
              />
            </div>
            <br />
          </div>

          <div id="end_of_transit_form">
            <br />
          </div>
        </div>

        <div id="ride_share_form">
          <div id="ride_share_label" class="form_sub_header">
            <label>Rideshare Use</label>
            <br />
          </div>
          <br id="rideshare_header_break" />

          <div class="row" id="ride_share_type_row">
            <div class="column" id="ride_share_type_label">
              <label for="ride_share_type" id="ride_share_type_label"
                >Ride Share Type</label
              >
            </div>

            <div class="column" id="ride_share_type_input">
              <select name="ride_share_type" id="ride_share_type" required>
                <option value="" selected disabled hidden>Choose here</option>
                <option value="none">No Ride Share</option>
                <option value="pooled">pooled</option>
                <option value="individual">individual</option>
              </select>
            </div>
            <br />
          </div>

          <div class="row" id="rideshare_mileage_row">
            <div class="column" id="rideshare_mileage_label_col">
              <label for="rideshare_mileage" id="rideshare_mileage_label"
                >How Many Miles a Week do you Commute?</label
              >
            </div>

            <div class="column" id="rideshare_mileage_input_col">
              <input
                type="number"
                minimum="0"
                name="rideshare_mileage"
                id="rideshare_mileage"
                required
              />
            </div>
            <br />
          </div>

          <div class="row" id="rideshare_weeks_row">
            <div class="column" id="rideshare_weeks_label_col">
              <label for="weeks_rideshare_used" id="rideshare_weeks_used_label"
                >How many weeks a year do you use public transportation</label
              >
            </div>

            <div class="column" id="rideshare_weeks_input_col">
              <input
                type="number"
                minimum="0"
                max="52"
                id="weeks_rideshare_used"
                name="weeks_rideshare_used"
                required
              />
            </div>
            <br />
          </div>

          <br id="end_of_rideshare_form" />
          <button type="button" id="submit_transportation" required>
            Next
          </button>
        </div>
      </form>
    </div>

    <div
      id="special_transportation"
      class="form_wrapper"
      style="visibility: hidden;"
    >
      <div id="special_transportation_label" class="form_header">
        <label>Special Transportation Emissions</label>
      </div>
      <form>
        <div id="flight_label" class="form_sub_header">
          <label>Airplane Use</label>
          <br />
        </div>
        <div id="flights">
          <div class="row" id="flight_number_row">
            <div class="column" id="num_flights_label_col">
              <label for="num_flights" id="num_flights_label"
                >How Many Flights Do You Take a Year?</label
              >
            </div>

            <div class="column" id="num_flights_input_col">
              <input
                id="num_flights"
                name="num_flights"
                type="number"
                min="0"
                required
              />
            </div>
            <br />
          </div>

          <div class="row" id="flight_distance_row">
            <div class="column" id="average_dist_flight_label_col">
              <label for="average_dist_flight" id="average_dist_flight_label"
                >What is the Average Distance per Flight?</label
              >
            </div>

            <div class="column" id="average_dist_flight_input_col">
              <input
                id="average_dist_flight"
                name="average_dist_flight"
                type="number"
                min="0"
                value="1494.6"
                required
              />
            </div>
            <br />
          </div>

          <div id="flight_submit">
            <br />
          </div>
        </div>

        <div id="road_trip_label" class="form_sub_header">
          <label>Road Trips</label>
          <br />
        </div>
        <div id="road_trips">
          <div class="row" id="roadtrips_row">
            <div class="column" id="num_road_trips_label_col">
              <label for="num_road_trips" id="num_road_trips_label"
                >Number of Road Trips Per Year</label
              >
            </div>

            <div class="column" id="num_road_trips_input_col">
              <input
                id="num_road_trips"
                name="num_road_trips"
                type="number"
                min="0"
                required
              />
            </div>
            <br />
          </div>

          <div class="row" id="miles_drive_row">
            <div class="column" id="avg_miles_driven_label_col">
              <label for="avg_miles_driven" id="avg_miles_driven_label"
                >How Many Miles Are Travelled Per Trip?</label
              >
            </div>

            <div class="column" id="avg_miles_driven_input_col">
              <input
                id="avg_miles_driven"
                name="avg_miles_driven"
                type="number"
                min="0"
                required
              />
            </div>
            <br />
          </div>

          <div class="row" id="num_road_trippers_row">
            <div class="column" id="num_road_trippers_label_col">
              <label for="num_road_trippers" id="num_road_trippers_label"
                >How Many People Ride in the Vehicle</label
              >
            </div>

            <div class="column" id="num_road_trippers_input_col">
              <input
                id="num_road_trippers"
                name="num_road_trippers"
                type="number"
                min="0"
                required
              />
            </div>
            <br />
          </div>

          <div class="row" id="roadtrip_mpg_row">
            <div class="column" id="vehicle_mpg_label_col">
              <label for="vehicle_mpg" id="vehicle_mpg_label"
                >What is the fuel efficiency of the vehicle used (MPG)</label
              >
            </div>

            <div class="column" id="vehicle_mpg_input_col">
              <input
                id="vehicle_mpg"
                name="vehicle_mpg"
                type="number"
                min="0"
                required
              />
            </div>
            <br />
          </div>

          <div class="row" id="roadtrip_fuel_type_row">
            <div class="column" id="RT_Fuel_Type_Label_col">
              <label for="RT_Fuel_Type" id="RT_Fuel_Type_Label"
                >Vehicle Fuel Type</label
              >
            </div>

            <div class="column" id="RT_Fuel_Type_input_col">
              <select name="RT_Fuel_Type" id="RT_Fuel_Type" required>
                <option value="" selected disabled hidden>Choose here</option>
                <option value="Gasoline">Gasoline</option>
                <option value="Diesel">Diesel</option>
              </select>
            </div>
            <br />
          </div>

          <div id="road_trip_submit">
            <br />
          </div>
        </div>

        <div id="bus_label" class="form_sub_header">
          <label>Long Distance Bus Trips</label>
          <br />
        </div>
        <div id="commuter_bus">
          <div class="row" id="num_bus_row">
            <div class="column" id="num_bus_trips_label_col">
              <label for="num_bus_trips" id="num_bus_trips_label"
                >Number of Long Distance Bus Trips a Year</label
              >
            </div>

            <div class="column" id="num_bus_trips_input_col">
              <input
                name="num_bus_trips"
                id="num_bus_trips"
                type="number"
                min="0"
                required
              />
            </div>
            <br />
          </div>

          <div class="row" id="bus_dist_row">
            <div class="column" id="bus_trip_label_col">
              <label
                for="avg_distance_per_bus_trip"
                id="avg_distance_per_bus_trip_label"
                >Average Distance Per Trip</label
              >
            </div>

            <div class="column" id="bus_trip_input_col">
              <input
                type="number"
                name="avg_distance_per_bus_trip"
                id="avg_distance_per_bus_trip"
                min="0"
                value="287"
                required
              />
            </div>
            <br />
          </div>

          <div id="commuter_bus_submit">
            <br />
          </div>
        </div>

        <div id="train_label" class="form_sub_header">
          <label>Long Distance Train Trips</label>
          <br />
        </div>
        <div id="commuter_train">
          <div class="row" id="num_train_row">
            <div class="column" id="num_train_trips_label_col">
              <label for="num_train_trips" id="num_train_trips_label"
                >Number of Long Distance Train Trips a Year</label
              >
            </div>

            <div class="column" id="num_train_trips_input_col">
              <input
                name="num_train_trips"
                id="num_train_trips"
                type="number"
                min="0"
                required
              />
            </div>
            <br />
          </div>

          <div class="row" id="train_dist_row">
            <div class="column" id="train_dist_label_col">
              <label
                for="avg_distance_per_train_trip"
                id="avg_distance_per_train_trip_label"
                >Average Distance Per Trip</label
              >
            </div>

            <div class="column" id="train_dist_input_col">
              <input
                type="number"
                name="avg_distance_per_train_trip"
                id="avg_distance_per_train_trip"
                min="0"
                value="192"
                required
              />
            </div>
            <br />
          </div>

          <button type="button" id="special_transportation_submit">Next</button>
        </div>
      </form>
    </div>

    <div id="food_consumption" class="form_wrapper" style="visibility: hidden;">
      <div id="food_consumption_label" class="form_header">
        <label>Food Consumption Emissions</label>
      </div>
      <form>
        <div class="row" id="diet_type_row">
          <div class="column" id="diet_type_col">
            <label for="diet" id="diet_label">What diet do you follow?</label>
          </div>

          <div class="column" id="diet_type_select_col">
            <select name="diet" id="diet" required>
              <option value="" selected disabled hidden>Choose here</option>
              <option value="normal">Average American</option>
              <option value="fat">Carnivore or Keto</option>
              <option value="vegetarian">Vegetarian</option>
              <option value="vegan">Vegan</option>
            </select>
          </div>
          <br />
        </div>

        <div class="row" id="sex_type_row">
          <div class="column" id="sex_label_col">
            <label for="sex" id="sex_label">What is your biological sex</label>
          </div>

          <div class="column" id="sex_type_select_col">
            <select name="sex" id="sex" required>
              <option value="" selected disabled hidden>Choose here</option>
              <option value="male">Male</option>
              <option value="female">Female</option>
            </select>
          </div>
          <br />
        </div>

        <div class="row" id="calories_row">
          <div class="column" id="calorie_label_col">
            <label for="calories" id="calorie_id"
              >What is you average daily calorie intake? If unknown, leave this
              field blank</label
            >
          </div>

          <div class="column" id="calorie_input_col">
            <input type="number" min="0" name="calories" id="calories" />
          </div>
          <br />
        </div>

        <button type="button" id="diet_submit">Next</button>
      </form>
    </div>

    <div
      id="waste_and_recycling"
      class="form_wrapper"
      style="visibility: hidden;"
    >
      <div id="waste_label" class="form_header">
        <label>Waste Emissions</label>
      </div>
      <form>
        <div class="row" id="waste_row">
          <div class="column" id="waste_level_label_col">
            <label for="waste_level" id="waste_label"
              >How much waste do you produce?</label
            >
          </div>

          <div class="column" id="waste_level_select_col">
            <select id="waste_level" name="waste_level" required>
              <option value="" selected disabled hidden>Choose here</option>
              <option value="above">Above average</option>
              <option value="avg">Average</option>
              <option value="below">Below Average</option>
            </select>
          </div>
          <br />
        </div>

        <div class="row" id="recycle_row">
          <div class="column" id="recycle_level_label_col">
            <label for="recycling" id="recycle_label"
              >How much do you recycle?</label
            >
          </div>

          <div class="column" id="recycle_level_select_col">
            <select id="recycling" name="recycling" required>
              <option value="" selected disabled hidden>Choose here</option>
              <option value="alot">Above average</option>
              <option value="avg">Average</option>
              <option value="little">Below Average</option>
            </select>
          </div>
          <br />
        </div>

        <button type="button" id="waste_submit">Submit</button>
      </form>
    </div>

    <div
      id="final_consumption"
      class="form_wrapper"
      style="visibility: hidden;"
    ></div>
    <div id="suggestions_box" class="form_wrapper" style="visibility: hidden;">
      <label id="suggestions_box_label">
        Suggestions to reduce your Carbon Footprint
      </label>
    </div>
    <script type="text/javascript" src="./emissions.js"></script>
  </body>
</html>
